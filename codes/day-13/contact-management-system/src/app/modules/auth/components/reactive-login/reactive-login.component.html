<div *ngIf="loginForm">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">
                Email:&nbsp;
            </label>
            <div class="form-control">
                <input type="email" name='email' placeholder="enter email as user name" formControlName='email'>
            </div>
        </div>

        <div *ngIf="emailCtrl?.invalid && (emailCtrl?.dirty||emailCtrl?.touched)">
            <div *ngIf="emailCtrl?.errors && emailCtrl?.errors?.['required']">
                email needs to be entered
            </div>
            <div *ngIf="emailCtrl?.errors && emailCtrl?.errors?.['email']">
                username must be in email format
            </div>
        </div>

        <div class="form-group">
            <label for="password">
                Email:&nbsp;
            </label>
            <div class="form-control">
                <input type="password" name='password' placeholder="enter password" formControlName='password'>
            </div>
        </div>


        <div *ngIf="pwdlCtrl?.invalid && (pwdlCtrl?.dirty||pwdlCtrl?.touched)">
            <div *ngIf="pwdlCtrl?.errors && pwdlCtrl?.errors?.['required']">
                password needs to be entered
            </div>
            <!-- <div *ngIf="pwdlCtrl?.errors && pwdlCtrl?.errors?.['minlength']">
                password must have at least {{pwdlCtrl?.errors?.['minlength'].requiredLength}} characteres, you entered
                just
                {{pwdlCtrl?.errors?.['minlength'].actualLength}} character
            </div> -->
            <div *ngIf="pwdlCtrl?.errors && pwdlCtrl?.errors?.['passwordLengthError']">
                password length should be between 6 and 16, whereas current length is {{pwdlCtrl?.value.length}}
            </div>
            <div *ngIf="pwdlCtrl?.errors && pwdlCtrl?.errors?.['passwordUppercaseError']">
                password must have at least one upper case
            </div>
        </div>
        <!-- <div class="form-group" *ngIf='!loginMode'>
            <label for="mobile">
                Mobile:&nbsp;
            </label>
            <div class="form-control">
                <input type="number" name='mobile' [(ngModel)]='mobile' placeholder="enter mobile no" required
                    minlength="10">
            </div>
        </div> -->

        <button type="submit" class="btn btn-submit" [disabled]="loginForm.invalid">
            {{ loginMode?'Login':'Register'}}
        </button>|
        <button type="button" class="btn btn-primary" (click)='changeMode()'>
            Switch to {{ loginMode?'Registration':'Login'}}
        </button>
    </form>
</div>
