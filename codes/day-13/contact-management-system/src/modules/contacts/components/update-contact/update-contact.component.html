<div *ngIf="contactInfo">
    <form class="form" *ngIf="updateContactForm" [formGroup]="updateContactForm" (ngSubmit)="submitData()">

        <div class="form-group">
            <label for="id">Id:&nbsp;</label>
            <div class="form-control">
                <input type="text" name="id" id="id" readonly formControlName='id'>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Name:&nbsp;</label>
            <div class="form-control">
                <input type="text" name="name" id="name" formControlName='name'>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:&nbsp;</label>
            <div class="form-control">
                <input type="email" name="email" id="email" formControlName='email'>
            </div>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile:&nbsp;</label>
            <div class="form-control">
                <input type="number" name="mobile" id="mobile" formControlName='mobile'>
            </div>
        </div>

        <div class="form-group">
            <label for="location">Location:&nbsp;</label>
            <div class="form-control">
                <input type="text" name="location" id="location" formControlName='location'>
            </div>
        </div>

        <div class="form-group">
            <label for="likes">Likes:&nbsp;</label>
            <div class="form-control">
                <input type="number" name="likes" id="likes" readonly formControlName='likes'>
            </div>
        </div>

        <div class="form-group">
            <label for="imagePath">Image:&nbsp;</label>
            <div class="form-control">
                <input type="text" name="imagePath" id="imagePath" formControlName='imagePath'>
            </div>
        </div>

        <!-- <input type="submit" value="Add Contact" class="btn btn-primary" (click)='submitData(frm)' [disabled]="!frm.valid"> -->
        <input type="submit" value="Update Contact" class="btn btn-primary" [disabled]="!updateContactForm.valid">
    </form>
</div>
